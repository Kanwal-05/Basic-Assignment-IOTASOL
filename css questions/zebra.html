<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEBRA.HTML</title>
  </head>

  <style>
    thead {
      background-color: black;
      color: white;
      padding: 10px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table,
    th,
    td {
      border: 1px solid;
      padding-left: 20px;
    }

    table {
      border-collapse: collapse;
      width: 35%;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <body>
    <div class="text">
      <h1>Geographic Origin of Stanford Undergrades</h1>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Geographic Origin</th>
            <th>Number Of Students</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>California</td>
            <td>2,943</td>
          </tr>
          <tr>
            <td>Other US</td>
            <td>3,447</td>
          </tr>
          <tr>
            <td>Asia</td>
            <td>264</td>
          </tr>
          <tr>
            <td>The Americas</td>
            <td>83</td>
          </tr>
          <tr>
            <td>Europe</td>
            <td>69</td>
          </tr>
          <tr>
            <td>Africa</td>
            <td>44</td>
          </tr>
          <tr>
            <td>Middle East and North Africa</td>
            <td>22</td>
          </tr>
          <tr>
            <td>Pacific Basin</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text">
      <p><i>Source : Stanford Facts Website</i></p>
    </div>
  </body>
</html>
