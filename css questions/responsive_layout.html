<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colourful Grid Question</title>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 180px);
      gap: 10px;
    }

    .box {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
    } 

    
    .box1 { background: #e91e63; grid-column: 1 / 3; grid-row: 1 / 3; }
    .box2 { background: #ff9800; grid-column: 3 / 5; grid-row: 1 / 2; }
    .box3 { background: #9c27b0; grid-column: 3 / 4; grid-row: 2 / 3; }
    .box4 { background: #607d8b; grid-column: 4 / 5; grid-row: 2 / 3; }
    .box5 { background: #757575; grid-column: 1 / 2; grid-row: 3 / 4; }
    .box6 { background: #4caf50; grid-column: 2 / 3; grid-row: 3 / 4; }
    .box7 { background: #2196f3; grid-column: 3 / 5; grid-row: 3 / 4; }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .box {
        grid-column: auto !important;
        grid-row: auto !important;
        height: 140px;
      }
    } 
  </style>
</head>

<body>
  <div class="grid">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
  </div>
</body>
</html>
