<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Example</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .parallax_effect{
        background-image: url("../Media/mouse.jpg");
        min-height: 800px;
        background-attachment: fixed;
        background-position: center;
        width: 100%
      }

      .content {
        height: 50px;
        background-color:rgb(255, 255, 255);
        padding: 20px;
        text-align: center;
        font-weight: bolder;
        color: black;
        font-family: Arial, Helvetica, sans-serif;

      }
    </style>
  </head>
  <body>
    <div class="parallax_effect"></div>
    <div class="content">
      <p>
        Welcome IOTASOL In Parallax Effect 
      </p>
    </div>
    <!-- <div class="parallax_effect"></div> -->
  </body>
</html>
