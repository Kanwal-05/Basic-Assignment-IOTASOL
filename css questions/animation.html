<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation question</title>
    <style>
      body {
        margin: 0;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000;
      }

      .ball {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: rgb(255, 255, 0);
        animation:
          float 6s ease-in-out infinite,
          glow 3s ease-in-out infinite alternate;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(100px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 20px rgb(0, 255, 55);
        }
        50% {
          box-shadow: 0 0 50px rgba(255, 0, 0, 0.9);
        }
        100% {
          box-shadow: 0 0 20px rgb(121, 55, 255);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
