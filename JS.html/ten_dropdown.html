<script>
function disableOptions() {
  var allSelects = document.getElementsByTagName("select");
  var usedValues = [];


  for (var i = 0; i < allSelects.length; i++) {
    if (allSelects[i].value != "") {
      usedValues.push(allSelects[i].value);
    }
  }

  for (var s = 0; s < allSelects.length; s++) {
    var opts = allSelects[s].options;

    for (var o = 0; o < opts.length; o++) {
      opts[o].disabled = false;
    }
  }

  for (var s = 0; s < allSelects.length; s++) {
    var opts = allSelects[s].options;

    for (var o = 0; o < opts.length; o++) {

      if (usedValues.indexOf(opts[o].value) > -1) {
        opts[o].disabled = true;
        
      }

    }
  }
}
</script>
