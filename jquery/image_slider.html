<!doctype html>
<html>
  <head>
    <title>jQuery Image Slider</title>
  </head>
  <style>
    .slider {
      width: 500px;
      height: 300px;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
    }

    .slide.active {
      display: block;
    }
  </style>
  <body>
    <div class="slider">
      <img src="../Media/swans.png" class="slide active" />
      <img src="../Media/swans1.png" class="slide " />
      <img src="../Media/swans2.png" class="slide "  />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        let slides = $(".slide");
        let index = 0;

        setInterval(function () {
          slides.eq(index).fadeOut(1000).removeClass("active");
          index = (index + 1) % slides.length;
          slides.eq(index).fadeIn(1000).addClass("active");
        }, 3000); 
      });
    </script>
  </body>
</html>
